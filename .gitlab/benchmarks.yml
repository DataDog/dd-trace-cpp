variables:
  BENCHMARKS_CI_IMAGE: 486234852809.dkr.ecr.us-east-1.amazonaws.com/ci/benchmarking-platform:dd-trace-cpp

benchmarks:
  stage: benchmarks
  when: on_success
  tags: ["runner:apm-k8s-tweaked-metal"]
  image: $BENCHMARKS_CI_IMAGE
  interruptible: true
  timeout: 15m
  script:
    - export ARTIFACTS_DIR="$(pwd)/reports" && (mkdir "${ARTIFACTS_DIR}" || :)
    - git config --global url."https://gitlab-ci-token:${CI_JOB_TOKEN}@gitlab.ddbuild.io/DataDog/".insteadOf "https://github.com/DataDog/"
    - git clone --branch dd-trace-cpp https://github.com/DataDog/benchmarking-platform /platform
    - export PATH="$PATH:/platform/steps"
    - capture-hardware-software-info.sh
    - run-benchmarks.sh
    - analyze-results.sh
    - "upload-results-to-s3.sh || :"
    - "post-pr-comment.sh || :"
  artifacts:
    name: "reports"
    when: always
    paths:
      - reports/
    expire_in: 3 months
  variables:
    UPSTREAM_PROJECT_ID: $CI_PROJECT_ID # The ID of the current project. This ID is unique across all projects on the GitLab instance.
    UPSTREAM_PROJECT_NAME: $CI_PROJECT_NAME # "dd-trace-cpp"
    UPSTREAM_BRANCH: $CI_COMMIT_REF_NAME # The branch or tag name for which project is built.
    UPSTREAM_COMMIT_SHA: $CI_COMMIT_SHA # The commit revision the project is built for.

# This repository is using PR-level performance quality gates.
# Verify that the check-big-regressions CI job has passed. If any regression happened, merging this PR will be blocked.

# If bypassing is necessary, see https://datadoghq.atlassian.net/wiki/spaces/APMINT/pages/5158175217/Performance+quality+gates+-+User+Guide for more details.
check-big-regressions:
  stage: benchmarks-report
  needs: [ benchmarks ]
  when: on_success
  allow_failure: false
  tags: ["arch:amd64"]
  image: $BENCHMARKS_CI_IMAGE
  script: |
    export ARTIFACTS_DIR="$(pwd)/reports/"
    if [[ -n "$CI_JOB_TOKEN" ]];
    then
      git config --global url."https://gitlab-ci-token:${CI_JOB_TOKEN}@gitlab.ddbuild.io/DataDog/".insteadOf "https://github.com/DataDog/"
    fi
    git clone --branch dd-trace-cpp https://github.com/DataDog/benchmarking-platform /platform
    export PATH="$PATH:/platform/steps"

    bp-runner /platform/bp-runner.fail-on-regression.yml --debug
